				<h2>BarISTa (missing button to return - breadcrumbs) </h2>
			</div>					
			<div class="row-flex-container extend-main-axis">
				<div id="main-left-col" class="row-flex-container flex-align-center flex-justify-center">
					<div class="full-width" role="navigation">
						<ul class="nav nav-pills nav-stacked">
							<li role="presentation" class="active"><a href="#">Ranks</a></li>
							<li role="presentation"><a href="#">All Music</a></li>
							<li role="separator" class="divider"></li>						
							<li role="presentation"><a href="#">Classical</a></li>
							<li role="presentation"><a href="#">Dance</a></li>
							<li role="presentation"><a href="#">Eletronic</a></li>
							<li role="presentation"><a href="#">Country</a></li>
							<li role="presentation"><a href="#">Hip-Hop</a></li>
							<li role="presentation"><a href="#">Rap</a></li>
							<li role="presentation"><a href="#">Rock</a></li>
							<li role="presentation"><a href="#">R&amp;B/Soul</a></li>
						</ul>
					</div>
				</div>
				<div id="main-center-col" class="col-flex-container">
					<div id="search-box" class="row-flex-container flex-justify-center flex-align-center">
						<input class="search input-group" type="text" placeholder="Search" style="border-radius: 3px;"/>
					</div>
					<div id="music-list-div" class="col-flex-container">																			
						<!-- dinamically generated -->
						<div id="music-list-header" class="row-flex-container flex-space-around">
							<div id="head1" class="row-flex-container music-left">
								<h4>Music</h4>
							</div>
							<div id="head2" class="row-flex-container music-center">
								<h4>Artist</h4>
							</div>
							<div id="head3" class="row-flex-container music-right">
								<h4>Duration</h4>
							</div>
						</div>
						<ul id="music-list-body" class="list col-flex-container flex-space-around"></ul>
					</div>
				</div>
				<div id="main-right-col" class="">

				</div>				
			</div>
    </div>
