<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BarISTa</title>

    <link rel="stylesheet" type="text/css" href="css/table.css">
  </head>
  <body>
    <div id="table" class="container">
      <button id="topButton" class="newWindowButton">+</button>
      <button id="bottomButton" class="newWindowButton">+</button>
      <button id="leftButton" class="newWindowButton">+</button>
      <button id="rightButton" class="newWindowButton">+</button>

    <script src="js/jquery-ui.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script type="text/javascript">
     $(".newWindowButton").click(function(event) {
        /*$.get('window.html', function(data) {
          var text = $(data).find(".window").appendTo('#table');
          console.log(text.prevObject[0]);
          $("#table").append(text);
        });*/
          $("#table").append('<div class="window" style="display: inline;"><iframe id="windowiframe" src="window.html"></iframe></div>');
          $(".window").draggable({
            iframeFix : true,
            containment: "parent"
          });
      });
    </script>
  </body>
