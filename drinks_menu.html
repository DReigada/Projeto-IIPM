<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Drinks Menu</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom css-->
    <link href="css/mystyles.css" rel="stylesheet">

  </head>
  <body>

    <!-- drinks menu -->
    <div class="container vertical-fill">
    	<div class="row row-content vertical-fill">
            <div class="col-xs-8 vertical-fill">
				<div class="text-horiz-align small-height">
	    			<h2>BarISTa</h2>
       			</div>
                <div class="three-quarters-vertical-fill outer-vertically-align">
                    <div class="inner-vertically-align">
                        <div class="row row-content">
                            <div class="col-xs-6">
								<div class="on-hover hidden_border small-padding" id="option1">
									<div class="text-horiz-align"><h6>Beer</h6></div>
                                	<div class="center-horiz-div on-hover hidden_border small-padding small-margin"><img src="img/cheeseburger.png" alt="hamburguer" height="100" width="100"></div>
								</div>
                            </div>
                            <div class="col-xs-6">
								<div class="on-hover hidden_border small-padding" id="option2">
									<div class="text-horiz-align"><h6>Coca-cola</h6></div>
                                	<div class="center-horiz-div on-hover hidden_border small-padding small-margin"><img src="img/cocacola.png" alt="hamburguer" height="100" width="100"></div>
								</div>
                            </div>
                            <div class="col-xs-6">
								<div class="on-hover hidden_border small-padding" id="option3">
									<div class="text-horiz-align"><h6>Cocktail</h6></div>
                                	<div class="center-horiz-div on-hover hidden_border small-padding small-margin"><img src="img/cocktails.png" alt="hamburguer" height="100" width="100"></div>
								</div>
                            </div>
                            <div class="col-xs-6">
								<div class="on-hover hidden_border small-padding" id="option4">
									<div class="text-horiz-align"><h6>Shot</h6></div>
                                	<div class="center-horiz-div on-hover hidden_border small-padding small-margin"><img src="img/shots.png" alt="hamburguer" height="100" width="100"></div>
								</div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="footer small-height outer-vertically-align">
                    <div class="inner-vertically-align">
						<div class="inline 	hidden" id="add_button"><button type="button" class="btn btn-success btn-circle"><i class="glyphicon glyphicon-plus"></i></button></div>
						<div class="inline"><a href="food_menu.html" class="btn btn-primary" role="button">Food Menu</a></div>
            <div class="inline"><a type="button" class="btn btn-danger" href="cancelPage.html">Cancel</a></div>
					</div>
                </div>
            </div>
            <div class="col-xs-4 vertical-fill side-bar-container">
      				<div class="almost-vertical-fill side-bar scrollbar">
      					<div>
      						<table class="table table-hover" id="orderTable">
          						<thead>
            							<tr>
              							<th class="col-xs-1"></th>
              							<th class="col-xs-3">Order</th>
      									<th class="col-xs-2"></th>
      								</tr>
      							</thead>
      							<tbody>
      							</tbody>
      						</table>
      					</div>
      				</div>
              <button type="button" id="orderButton" class="btn btn-wide btn-success">Order</button>
            </div>
        </div>
    </div>
	<script type="text/javascript">
		var option1 = "Beer", option2 = "Coca-cola", option3 = "Cocktail", option4 = "Shot";
	</script>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="js/jquery-2.2.2.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
	<script src="js/helpers.js" type="text/javascript"></script>
	<script src="js/food_and_drinks_order.js" type="text/javascript"></script>
  </body>
</html>
